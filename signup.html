         <h3 style="font-family: 'Times New Roman', Times, serif; color: white;">NEW MEMBER</h3>
    <br>
  <form name="myForm" action="login.html" onsubmit="return validateForm()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4" style="color: white;">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4" style="color: white;">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
    </div>
    <div class="form-group">
      <label for="input" style="color: white;">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter full name">
    </div>
    <div class="form-group">
      <label for="inputAddress2" style="color: white;">Address </label>
      <input type="text" class="form-control" id="address" placeholder="Apartment, Dist., Zip">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputnumber" style="color: white;">MOBILE</label>
        <input type="text" class="form-control" id="mobile">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="state" class="form-control">
          <option selected>Choose...</option>
          <option>Kerala</option>
          <option>Tamilnadu</option>
          <option>Chhattisgarh</option>
          <option>Assam</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputzip">zip</label>
        <input type="text" class="form-control" id="zip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" onclick="greeter();" class="btn btn-primary">Sign in</button>
  </form>
